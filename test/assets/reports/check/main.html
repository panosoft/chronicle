<style>
    /* Report Specific */
    @page {
        margin: 1.25in 0 1.25in;
    }
    footer {
        padding: 0 2em;
        table { width: 100%; table-layout: fixed; }
        img { height: 40px; }
        td:first-child { text-align: left; }
        td { text-align: center; }
        td:last-child { text-align: right; }
    }

    @font-face {
        font-family: "Signature";
        src: url("/fonts/YourSignature.ttf");
    }
    @font-face {
        font-family: "MICR";
        src: url("/fonts/PrecisionID MICR.ttf");
    }
    .check {
        position: relative;
        page-break-before: always;
        page-break-after: always;
        box-sizing: border-box;
        height: 3.5in;
        padding: 1em;
        border: 1px solid black;
        font-size: 1.2em;
        .date {
            margin-bottom: 2.4em;
            text-align: right;
            span {
                text-decoration: underline;
            }
        }
        .signature {
            font-family: Signature;
            font-size: 3em;
            text-align: right;
        }
        .micr {
            position: absolute;
            bottom: 0;
            left:0;
            font-family: MICR;
        }
    }

</style>

{{#checks}}
<div class="check">
    <div>{{payorFirst}} {{payorLast}}</div>
    <div class="date">Date: <span>{{formatDate date}}</span></div>
    <div>
        <span>Pay to the Order of: <span style="text-decoration: underline">{{payee}}</span></span>
        <span style="float: right">{{formatMoney amount}}</span>
    </div>
    <br/>
    <br/>
    <div class="signature">s</div>
    {{> micr auxiliaryOnUs="C1234567C" transitNumber="123456789" onUs=checkNumber}}
</div>
{{/checks}}
