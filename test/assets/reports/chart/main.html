<style>
    /* Report Specific */
    footer {
        table { width: 100%; table-layout: fixed; }
        img { height: 40px; }
        td:first-child { text-align: left; }
        td { text-align: center; }
        td:last-child { text-align: right; }
    }
    .chart { padding-top: 12em; text-align: center; }
</style>

<header>
    <h1>{{title}}</h1>
</header>

<footer>
    <table>
        <tr>
            <td>
                <div>{{formatDate date}}</div>
                <div>{{formatTime date}}</div>
            </td>
            <td><img src="/images/panoLogo.png"/></td>
            <td>Page {{page}} of {{pages}}</td>
        </tr>
    </table>
</footer>

<div class="chart">
    {{> charts.clientsByManager}}
</div>
