<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <h1>Chronicle: Simple App</h1>
  <fieldset>
    <legend>Report: Most Popular Repositories on Github</legend>
    <div>
      <label for="sort">Sort by:</label>
      <input type="radio" name="sort" value="stars" checked="checked"> Stars
      <input type="radio" name="sort" value="forks"> Forks
    </div>
    <div>
      <label for="results">Number of results to display</label>
      <input type="range" name="results" value="30" min="1" max="100" step="1">
    </div>
    <button class="btn btn-primary">Run Report</button>
  </fieldset>
  <script src="bundle.js"></script>
</body>
</html>
